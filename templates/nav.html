<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ejemplo</title>
    <style>
        /* Estilo de la barra de navegación */
        .navbar {
            background-color: #D9C46A; /* Color dorado */
            padding: 15px;
            display: flex;
            justify-content: space-between; /* Espacio entre logo y enlaces */
            align-items: center; /* Centrar verticalmente */
        }

        .navbar a {
            color: black; /* Letras en color negro */
            text-decoration: none;
            margin: 0 15px; /* Espaciado entre enlaces */
            font-weight: bold; /* Letras en negrita */
        }

        .navbar img {
            height: 40px; /* Altura del logo */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="ruta_del_logo.png" alt="Logo" /> <!-- Aquí se coloca la imagen del logo -->
        <div>
            <a href="{% url 'create' %}">Create</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Logout</a>
        </div>
    </div>

</body>
</html>
